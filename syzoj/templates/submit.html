{% extends "layout.html" %}
{% block body %}
<div class="am-container am-g">
    <div class="am-u-sm-8 am-u-sm-centered">
    	<h1>提交{{problem.title}}的代码</h1>
	    <form class="am-form" action="{{url_for('submit_code',problem_id=problem.id)}}" method="post">
		    <div class="am-form-group">
		      <label for="doc-select-1">选择语言</label>
		      <select id="doc-select-1" name="language">
		      		<option value="C++">C++</option>
		      		<option value="C">C</option>
		      		<option value="Pascal">Pascal</option>
		      </select>
		      <span class="am-form-caret"></span>
		    </div>
	    	<div class="am-form-group">
			      <label>代码</label>
			      <textarea rows="15" name="code"></textarea>
		    </div>
		    <button type="submit" class="am-btn am-btn-primary">提交</button>
	    </form>
    </div>
</div>
{% endblock %}
